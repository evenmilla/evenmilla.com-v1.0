<!DOCTYPE html>
<html lang="en">
<body>
    <head>
        <link rel="icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/> 
        <link rel="stylesheet" href="style.css">
    </head>
    <section class="container">
        <div class="back"></div>
        <h1></h1>
    </section>
    <section></section>
    <div class="cursor"></div>
    <div class="selection-box"></div>
    <!-- *******************   --> 
    <!--  This Code is for only the floating card in right bottom corner -->
    <!-- ********************  -->
    <div class="float-text">
        <i class="floatcard-links"></i>
    </div>
    <div class="float-text-top">
        <i class="floatcard-links"></i>
        <span>explorer</span> <!-- Add text below the icon -->
    </div>
    <div class="float-text-placeholder">
        <i class="floatcard-links"></i>
        <span>run.exe</span> <!-- Add text below the icon -->
    </div>
    <div class="black-window" style="z-index: 50; width: 335px; height: calc(375px * 3 / 4 + 40); position: absolute; border: 2px solid rgb(0, 173, 239);">
        <div class="drag-strip" style="height: 40px; width: 100%; background-color: #00abeff3; cursor: move; position: absolute; top: -2; z-index: 1;"></div> <!-- Drag strip -->
        <div class="window-title" style="position: absolute; top: 5px; left: 10px; color: white; font-size: 24px; font-family: 'Quicksand', sans-serif; font-weight: normal; pointer-events: none; z-index: 2;">explorer</div> <!-- Update explorer text -->
        <div class="close-window" style="z-index: 3;">X</div> <!-- Ensure X is above the strip -->
        <div class="resize-corner" style="width: 15px; height: 15px; position: absolute; bottom: 1px; right: 1px; cursor: nwse-resize; background: rgb(0, 173, 239); clip-path: polygon(0 100%, 100% 100%, 100% 0);"></div> <!-- Resize visual cue -->
        <div class="float-text-inside">
            <span>sample.txt</span> <!-- Add text below the icon -->
        </div>
        <div class="float-text-inside" style="top: 150px;"> <!-- Positioned 5px below the first float text -->
            <span>test.txt</span> <!-- Add text below the icon -->
        </div>
        <div class="float-text-inside" style="top: 255px;"> <!-- Positioned 5px below the second float text -->
            <span>odd.txt</span> <!-- Add text below the icon -->
        </div>
    </div>
    <div class="black-window second-black-window" style="z-index: 49; width: 200px; height: calc(200px * 9 / 16 + 40); position: absolute; border: 2px solid rgb(0, 173, 239); display: none;">
        <div class="drag-strip" style="height: 40px; width: 100%; background-color: #00abeff3; cursor: move; position: absolute; top: -2; z-index: 1;"></div> <!-- Drag strip -->
        <div class="window-title" style="position: absolute; top: 5px; left: 10px; color: white; font-size: 24px; font-family: 'Quicksand', sans-serif; font-weight: normal; pointer-events: none; z-index: 2;">sample.txt</div> <!-- Update title -->
        <div class="close-window second-close-window" style="z-index: 3;">X</div> <!-- Ensure X is above the strip -->
        <div class="resize-corner" style="width: 15px; height: 15px; position: absolute; bottom: 1px; right: 1px; cursor: nwse-resize; background: rgb(0, 173, 239); clip-path: polygon(0 100%, 100% 100%, 100% 0);"></div> <!-- Resize visual cue -->
        <div class="centered-text" style="position: absolute; top: calc(50%); left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none;">
            <div style="height: 35px;"></div> <!-- Empty line -->
            <div style="font-family: 'Quicksand', sans-serif; font-weight: bold; font-size: 30px; color: yellow;">âš </div>
            <div style="font-family: 'Quicksand', sans-serif; font-weight: bold; font-size: 16px; color: white;">sample.txt</div>
            <div style="font-family: 'Quicksand', sans-serif; font-weight: bold; font-size: 16px; color: white;">not found</div>
        </div>
    </div>
    <div class="float-card-info"></div>
    <div class="float-card-links"></div>
    <i class="gg-close-r"></i>
    <p></p>
    <div class="link-boxes-container" style="display: none; position: absolute; bottom: 457.5px; left: 45px; z-index: 100;">
        <div class="link-boxes">
            <a href="https://www.youtube.com/@evenmilla" class="link-box">e</a>
            <a href="https://www.twitter.com/evenmilla" class="link-box">v</a>
            <a href="https://www.instagram.com/evenmilla" class="link-box">e</a>
            <a href="https://www.tiktok.com/@evenmilla" class="link-box">n</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
